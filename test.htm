<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
</head>
<body>
    <h1>Make a Payment</h1>
    <form action="process_payment.php" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="amount">Amount (NGN):</label>
        <input type="number" id="amount" name="amount" required><br>

        <label for="card-number">Card Number:</label>
        <input type="tel" id="card-number" name="card-number" required><br>

        <label for="expiry-date">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry-date" name="expiry-date" required><br>

        <label for="cvv">CVV:</label>
        <input type="tel" id="cvv" name="cvv" required><br>

        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
